  <ion-list>
    <ion-item-sliding *ngFor="let item of cropdata" >
      <ion-item  >
        วันที่เริ่มเพาะปลูก : {{item.record_date}} <br>
        ผักที่ปลูก : {{item.vegetable}} <br> สายพัุนธ์ {{item.breed}}
         

      </ion-item>
      <ion-item-options side="right">
           <button  ion-button color="secondary" (click) ="addcrop(item.record_id)"> <!-- ส่งค่า record_id -->
              <ion-icon name="add-circle" > บันทึกกิจกรรม </ion-icon>
            </button>
        <button  ion-button (click) ="updatecrop(item)">
          <ion-icon  name="create">แก้ไข</ion-icon>   
      </button>
    <button  ion-button color="dark" (click) ="deletcrop(item.record_id)">
      <ion-icon name="trash" > ลบ </ion-icon>
    </button>
      </ion-item-options>

      <ion-item-options side="left">
        <button ion-button (click)="Qrcode(item.record_id)">

        </button>
      </ion-item-options>
