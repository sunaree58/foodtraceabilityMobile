<ion-header >

  </ion-navbar >

</ion-header>
<ion-content padding>

        <ion-item style="text-align: center">
            <img  height="200px" width="200px" src="assets/imgs/admin.png">
        </ion-item>
          
        
                        <ion-item>

                        </ion-item>
                      
                        <ion-item>

                        </ion-item>
                      
        <button padding ion-button round block (click) ="Login()">เข้าสู่ระบบ</button>
      
    </ion-list>

</ion-content>
