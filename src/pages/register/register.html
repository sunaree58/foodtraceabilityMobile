  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="secondary">
    <ion-title style="text-align:center">สมัครสมาชิก</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
     

          <ion-item>
            <ion-label fixed>ชื่อ :</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>นามสกุล :</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.lastname"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>เพศ :</ion-label>
            <ion-select [(ngModel)] ="userData.sex">
                  <ion-option value="หญิง">หญิง</ion-option>
                  <ion-option value="ชาย">ชาย</ion-option>
                  </ion-select>
            </ion-item>

          <ion-item>
            <ion-label fixed>ที่อยู่ :</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.address"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>อาชีพ :</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.vocation"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>เบอร์โทรศัพท์ :</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.telephone"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>อีเมล์ :</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.email"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label fixed>ชื่อผู้ใช้ :</ion-label>
              <ion-input type="text" value="" [(ngModel)]="userData.username1"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label fixed>รหัสผ่าน :</ion-label>
              <ion-input type="password" value=""  [(ngModel)]="userData.password1"></ion-input>
            </ion-item>

    <button ion-button round color="secondary" block (click) ="signup()">สมัครสมาชิก</button>
  
</ion-list>


</ion-content>
