<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>บันทึกรายรับรายจ่าย</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="tab-wrap">
  
    <input type="radio" name="tabs" id="tab1" checked>
    <div class="tab-label-content" id="tab1-content">
      <label class="tab-label" for="tab1">รายรับ</label>
      <div class="tab-content">
        <ion-item>
          <ion-label>วันที่</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
    

        <ion-item>
          <ion-label fixed>รายรับ</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
        <button padding ion-button round block (click) ="income1()">บันทึก</button>
      </div>
    </div>
     
    <input type="radio" name="tabs" id="tab2">
    <div class="tab-label-content" id="tab2-content">
      <label class="tab-label" for="tab2">รายจ่าย</label>
      <div class="tab-content">
      	<ion-item>
          <ion-label>วันที่</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
    
        <ion-item>
          <ion-label fixed>ค่าใช้จ่าย</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>รวมทั้งสิ้น</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      <button padding ion-button round block (click) ="income2()">บันทึก</button>
      </div>
    </div>
    
    
    <div class="slide"></div>
  
</div>

</ion-content>
